<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">  
    </head>
    
    <body>
        <!-- Title -->
        <h1 data-toggle="modal" data-target="#myModal">Mangrove Compendium</h1>
        
        <!-- Upload Image -->
        <form class="form">
            <label for="file-upload">Upload your photo here</label>
            <input type="file" id="file-upload" style="display: none;" multiple required />
        </form> 
        
        <!-- Container -->
        <div class="container">
            <div class="row">
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id='name'></h2><p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <i><h5 id='species'></h5></i>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-body">
                    <h6 id="question"></h6>
                    <label><input type="radio" id="true" name="true"> TRUE &nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label><input type="radio" id="false" name="true"> FALSE </label><br>
                    <button class="submit">Submit</button>
                    <h6 id="answer"></h6>
                </div>
            </div>
        </div>
        
        <script src="bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
